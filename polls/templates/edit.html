<!DOCTYPE html>
<html>
<head>
	<title>Update  Student</title>
</head>
<body>
	<form method="POST">
		{% csrf_token %}
		<label>Name : </label>
		<input type="text" name="name" value="{{student.name}}">
		<label>Age : </label>
		<input type="text" name="age" value="{{student.age}}">
		<label>Address : </label>
		<input type="text" name="address" value="{{student.address}}"> 
		<input type="submit" value="UPDATE">
	</form>
</body>
</html>
